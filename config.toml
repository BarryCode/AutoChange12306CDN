#起点站,随机起点站名称，避免查到的是缓存
#比如你从重庆到武汉，那么重庆还有其他站名，一并写到起点站里面去
#同理，武汉也有3个别名，一样写上，这样每次查询随机起点站名称，避免缓存
FromStation=[
"重庆南", "重庆北", "重庆",
#"长沙","长沙南",
]

#终点站，随机终点站名称，避免查到的是缓存
ToStation=[
#"宜昌", "宜昌东",
"武汉", "武昌", "汉口",
#"北京", "北京东", "北京西", "北京南", "北京北", 
]

#请求超时时间,单位:毫米,默认1.5秒
#如果网络状况较差，请适当增大此数值
ConnTimeout = 1500

#读取超时时间,单位:毫米,默认1秒
#如果网络状况较差，请适当增大此数值
ReadTimeout = 1000

#代理是否显示日志
ProxyVerbose = false

#是否验证返回数据，默认不验证，开启会延长查询时间
VerifyBody=false

