#代理地址和端口,如:"127.0.0.1:8080"或者":8080"
listen_addr = ":8080"

#哪些地址需要转发到CDN，不建议修改
url_matches = [
#".*otn/leftTicket/init.*", 								#查询余票页面
".*/otn/leftTicket/query.*", 							#查询余票按钮
#".*otn/confirmPassenger/getPassengerDTO.*", 			#获取联系人
#".*otn/confirmPassenger/autoSubmitOrder.*", 		#提交订单
#".*otn/confirmPassenger/getQueueCount.*", 				#查询队列
#".*/otn/confirmPassenger/confirmSingle.*", 		#最终提交到队列
]

#起点站,随机起点站名称，避免查到的是缓存
#比如你从重庆到武汉，那么重庆还有其他站名，一并写到起点站里面去
#同理，武汉也有3个别名，一样写上，这样每次查询随机起点站名称，避免缓存
from_station=[
"重庆南", "重庆北", "重庆",
#"长沙","长沙南",
]

#终点站，随机终点站名称，避免查到的是缓存
to_station=[
#"宜昌", "宜昌东",
"武汉", "武昌", "汉口",
#"北京", "北京东", "北京西", "北京南", "北京北", 
]

#请求超时时间,单位:毫米,默认1.5秒
#如果网络状况较差，请适当增大此数值
conn_time_out = 1500

#读取超时时间,单位:毫米,默认1秒
#如果网络状况较差，请适当增大此数值
read_time_out = 1000

#代理是否显示日志
proxy_verbose = false

#是否验证返回数据，默认不验证，开启会延长查询时间
verify_body=false

